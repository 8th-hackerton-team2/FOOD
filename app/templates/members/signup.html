{% extends 'base.html' %}
{% block content %}
<div>
    <h4>sign up</h4>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
    </form>
</div>
{% endblock %}
